<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReT â€“ Dashboard</title>
  <link rel="stylesheet" href="/public/css/style.css" />
</head>
<body class="page">

  <!-- Navbar -->
  <header class="header">
    <div class="header__section header__left" id="userGreeting">Hello, guest</div>
    <div class="header__section header__center">ReT</div>
    <div class="header__section header__right" id="authArea">
      <button id="logoutBtn" class="header__button hidden">Logout</button>
      <button id="loginBtn" class="header__button">Login</button>
    </div>
  </header>

  <!-- Articles section -->
  <main class="main">
    <!-- add feed card -->
    <section class="topics__container" id="topicsContainer">
      <div class="topic__card topic__card--add" id="addFeedCard">
        <div class="add-card__icon">+</div>
        <div class="add-card__label">Add your feed</div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal hidden" id="authModal">
    <div class="modal__content">
      <span class="modal__close" id="closeModal">&times;</span>

      <!-- Login Form -->
      <form class="form form--login" id="loginForm">
        <h2 class="form__title">Login</h2>
        <div class="form__wrapper">
          <label class="form__label" for="username">Username:</label>
          <input class="form__input" type="text" id="username" name="username" required />
        </div>
        <div class="form__wrapper">
          <label class="form__label" for="password">Password:</label>
          <input class="form__input" type="password" id="password" name="password" required />
          <div class="form__error" id="loginError"></div>
        </div>
        <button class="form__button" type="submit">Login</button>
        <p class="form__switch">Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
      </form>

      <!-- Register Form -->
      <form class="form form--register hidden" id="registerForm">
        <h2 class="form__title">Register</h2>
        <div class="form__wrapper">
          <label class="form__label" for="newUsername">Username:</label>
          <input class="form__input" type="text" id="newUsername" name="newUsername" required />
        </div>
        <div class="form__wrapper">
          <label class="form__label" for="newPassword">Password:</label>
          <input class="form__input" type="password" id="newPassword" name="newPassword" required />
          <div class="form__error" id="registerError"></div>
        </div>
        <button class="form__button" type="submit">Register</button>
        <p class="form__switch">Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
      </form>
    </div>
  </div>

  <!-- RSS Modal -->
  <div class="modal hidden" id="rssModal">
    <div class="rss-modal__content" id="rssModalContent">
      <span class="rss-modal__close" id="closeRssModal">&times;</span>
      <a href="" class="rss-modal__title" id="rssModalTitle"></a>
      <div class="rss-modal__body" id="rssModalBody"></div>
    </div>
  </div>

  <div class="modal hidden" id="addFeedModal">
    <div class="modal__content">
      <span class="modal__close" id="closeAddFeed">&times;</span>
      <form class="form" id="addFeedFormModal">
        <h2 class="form__title">Add Feed</h2>
        <div class="form__wrapper">
          <label class="form__label" for="modalFeedTitle">Title:</label>
          <input type="text" id="modalFeedTitle" class="form__input" placeholder="Feed title" required />
        </div>
        <div class="form__wrapper">
          <label class="form__label" for="modalFeedUrl">URL:</label>
          <input type="url" id="modalFeedUrl" class="form__input" placeholder="https://..." required />
          <div class="form__error" id="addFeedModalError"></div>
        </div>
        <button type="submit" class="form__button">Add Feed</button>
      </form>
    </div>
  </div>

  <script src="/public/js/dashboard.js"></script>
</body>
</html>
